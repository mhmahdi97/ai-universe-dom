<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Universe Hub</title>
    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite cdn link for custom component -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind default styles configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellowCustom: "#F28927",
              blackCustom: "#111111",
              grayCustom: "#585858",
              redCustom: "#EB5757",
              greenCustom: "#03A30A",
            },
            fontFamily: {
              workSans: ["Work Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header section area -->
    <header>
      <div class="mt-12 bg-slate-300 text-center">
        <h1 class="text-center text-blackCustom font-semibold text-5xl mb-8">
          Ai Universe Hub
        </h1>
        <button
          class="bg-redCustom text-white font-semibold text-xl rounded-2xl py-6 px-7"
        >
          Sort By Date
        </button>
      </div>
    </header>
    <!-- header section area ends -->

    <!-- main section area starts -->
    <main class="p-12">
      <!-- cards grid section-->
      <section class="grid-cols-3 gap-5">
        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow">
          <img
            class="rounded-t-lg"
            src="https://img.olhardigital.com.br/wp-content/uploads/2023/01/chatgpt_assistente.jpg"
            alt=""
          />

          <div class="p-5 mb-1">
            <h5 class="mb-3 text-2xl font-bold tracking-tight text-gray-900">
              Features
            </h5>

            <ol class="text-grayCustom">
              <li>Natural language processing</li>
              <li>Contextual understanding</li>
              <li>Text generation</li>
            </ol>
          </div>

          <hr class="w-11/12 mx-auto" />

          <div class="flex justify-between items-center px-3 py-3">
            <div>
              <h5 class="mb-3 text-2xl font-bold tracking-tight text-gray-900">
                ChatGPT
              </h5>
              <p>11/01/2022</p>
            </div>
            <div>
              <button
                type="button"
                class="text-red-700 border border-red-700 hover:bg-red-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <!-- <span class="sr-only">Icon description</span> -->
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- main section area ends -->

    <!-- custom javascript file -->
    <script src="js/app.js"></script>

    <!-- Flowbite Javascript File -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  </body>
</html>
